# ConfigMap for LLM service configuration.
# These values can be overridden without code changes:
#   kubectl edit configmap llm-config
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-config
data:
  AWS_REGION: "us-west-2"
  OPENROUTER_TIMEOUT_SECONDS: "30"
  LLM_MODE: "local"
  OPENROUTER_LOCAL_MODELS: "anthropic/claude-sonnet-4.5,google/gemini-2.5-flash,openai/gpt-4o-mini,deepseek/deepseek-chat-v3-0324"
